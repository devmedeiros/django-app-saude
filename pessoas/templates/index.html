<!-- body -->
{% block body %}
<center>
    <img src="..\static\pessoas.jpg" class="img-fluid" alt="Teste" width="50%">

</center>
<form method="POST" action="{% url 'index_alias' %}">

        <p style="width:300px;">Boas Vindas!</p>
        <div style="border-style: ridge; border-radius: 10px; width: 300px;">

            </p>
